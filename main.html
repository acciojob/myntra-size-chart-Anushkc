<!DOCTYPE html>
<html>
<head>
  <title>Size Chart</title>
  <style>
    table {
      border-collapse: collapse;
      text-align: center;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid black;
      padding: 8px 12px;
    }
    thead th {
      background-color: #a94442; /* dark red */
      color: white;
    }
    tbody td:first-child {
      background-color: #c48b8b; /* row label column */
      color: white;
      text-align: left;
      font-weight: bold;
    }
    tbody tr:nth-child(2) td {
      background-color: #e6d6d6;
    }
    tbody tr:nth-child(3) td {
      background-color: #d9d9d9;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Part</th>
        <th>XS</th>
        <th>S</th>
        <th>M</th>
        <th>L</th>
        <th>XL</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Waist</td>
        <td>25</td>
        <td>28</td>
        <td>30</td>
        <td>31</td>
        <td>32</td>
      </tr>
      <tr>
        <td>Chest</td>
        <td>34</td>
        <td>34</td>
        <td>38</td>
        <td>40</td>
        <td>41</td>
      </tr>
      <tr>
        <td>Sleeve</td>
        <td>23</td>
        <td>24</td>
        <td>24</td>
        <td>25</td>
        <td>25</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
